security.group.description.ADMIN_CATALOGUE=Un usuario de ese grupo puede crear productos, categorías y elementos destacados.
security.group.description.ADMIN_CONTENT=Un usuario asignado a ese grupo podrá administrar el contenido dinámico y estático del sitio, agregar imágenes, archivos y archivos al sistema.
security.group.description.ADMIN_ORDER=Un usuario de ese grupo puede gestionar pedidos, buscar pedidos, modificar la información del cliente y aplicar un reembolso a un pedido.
security.group.description.ADMIN_STORE=Un usuario parte de ese grupo puede administrar la tienda que se le asigna también. Él será capaz de cambiar la marca y modificar cualquier cosa bajo el menú de la tienda. Este grupo también da acceso a la configuración de envío y pago
security.group.description.ADMIN=Un usuario administrador es un usuario con la mayoría de privilegios para la administración de una tienda. Un usuario administrador puede hacer todo como administrador de tienda y también puede crear usuarios con acceso más restringido.
security.group.description.SUPERADMIN=Un solo usuario puede ser superadmin. El usuario admin se crea de forma predeterminada como el usuario superadmin. Este usuario puede hacer todo en el sistema y es el único que puede administrar tiendas.
